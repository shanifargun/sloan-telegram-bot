services:
  - name: sloan-bot
    type: background
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: YOUR_BOT_TOKEN_HERE
    plan: free

schedules:
  - name: daily-messaging
    schedule: "0 0 * * *"  # Runs at midnight UTC every day
    command: "python bot.py"
    service: sloan-bot
